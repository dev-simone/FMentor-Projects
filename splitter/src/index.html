<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splitter</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>

  <body class="font-spaceMono bg-lightGrayishCyan">
    <!-- Logo -->
    <img class="mx-auto my-14" src="images/logo.svg" alt="" />
    <!-- Container -->
    <div
      class="mt-14 bg-white p-8 rounded-2xl space-y-10 lg:flex lg:justify-between lg:gap-10 lg:w-[1000px] lg:m-auto"
    >
      <!-- Input Data Container -->
      <div class="space-y-10 lg:w-1/2">
        <!-- Input Bill -->
        <div class="space-y-3">
          <div class="flex justify-between">
            <p class="text-darkGrayishCyan">Bill</p>
            <p class="error-text text-red-400 hidden">Can't be 0</p>
          </div>

          <div class="relative flex">
            <input
              class="outline-none py-2 px-4 cursor-pointer bg-veryLightGrayishCyan border-2 border-transparent rounded-md focus:border-strongCyan text-right w-full text-2xl text-veryDarkCyan placeholder:text-grayishCyan placeholder:opacity-70 font-bold"
              id="bill-input"
              type="number"
              placeholder="0"
            />
            <img
              class="absolute top-1/2 -translate-y-1/2 ml-4"
              src="images/icon-dollar.svg"
              alt=""
            />
          </div>
        </div>

        <!-- Grid Tip % -->
        <div class="space-y-3">
          <p class="text-darkGrayishCyan">Select Tip %</p>
          <div class="grid grid-cols-2 w-full gap-4 lg:grid-cols-3">
            <button
              class="tip-btn bg-veryDarkCyan text-veryLightGrayishCyan text-2xl py-3 rounded-md hover:bg-strongCyan hover:text-veryDarkCyan focus:bg-strongCyan focus:text-veryDarkCyan"
              value="5"
            >
              5%
            </button>
            <button
              class="tip-btn bg-veryDarkCyan text-veryLightGrayishCyan text-2xl py-3 rounded-md hover:bg-strongCyan hover:text-veryDarkCyan focus:bg-strongCyan focus:text-veryDarkCyan"
              value="10"
            >
              10%
            </button>
            <button
              class="tip-btn bg-veryDarkCyan text-veryLightGrayishCyan text-2xl py-3 rounded-md hover:bg-strongCyan hover:text-veryDarkCyan focus:bg-strongCyan focus:text-veryDarkCyan"
              value="15"
            >
              15%
            </button>
            <button
              class="tip-btn bg-veryDarkCyan text-veryLightGrayishCyan text-2xl py-3 rounded-md hover:bg-strongCyan hover:text-veryDarkCyan focus:bg-strongCyan focus:text-veryDarkCyan"
              value="25"
            >
              25%
            </button>
            <button
              class="tip-btn bg-veryDarkCyan text-veryLightGrayishCyan text-2xl py-3 rounded-md hover:bg-strongCyan hover:text-veryDarkCyan focus:bg-strongCyan focus:text-veryDarkCyan"
              value="50"
            >
              50%
            </button>
            <input
              class="outline-none bg-veryLightGrayishCyan rounded-md placeholder:text-2xl placeholder:text-center placeholder:text-darkGrayishCyan border-2 border-transparent focus:border-strongCyan text-right text-veryDarkCyan text-2xl px-5 cursor-pointer"
              id="custom-tip"
              type="number"
              placeholder="Custom"
            />
          </div>
        </div>

        <!-- Input Number of People -->

        <div class="space-y-3">
          <div class="flex justify-between">
            <p class="text-darkGrayishCyan">Number of People</p>
            <p class="error-text text-red-400 hidden"></p>
          </div>

          <div class="relative flex">
            <input
              class="outline-none py-2 px-4 cursor-pointer bg-veryLightGrayishCyan border-2 border-transparent rounded-md focus:border-strongCyan text-right w-full text-2xl text-veryDarkCyan placeholder:text-grayishCyan placeholder:opacity-70 font-bold"
              id="num-of-people"
              type="number"
              placeholder="0"
            />
            <img
              class="absolute top-1/2 -translate-y-1/2 ml-4"
              src="images/icon-person.svg"
              alt=""
            />
          </div>
        </div>
      </div>
      <!-- Results Container -->
      <div
        class="bg-veryDarkCyan text-veryLightGrayishCyan p-5 rounded-2xl space-y-10 lg:w-1/2 lg:flex lg:flex-col lg:justify-between"
      >
        <div class="space-y-6 lg:space-y-10">
          <!-- Tip Amount Result -->
          <div class="flex justify-between items-center pt-7">
            <div>
              <p class="text-lg">Tip Amount</p>
              <p class="text-grayishCyan">/ person</p>
            </div>
            <div class="flex items-center space-x-2">
              <svg
                class="scale-[1.6]"
                xmlns="http://www.w3.org/2000/svg"
                width="11"
                height="17"
              >
                <path
                  fill="var(--strong-cyan)"
                  d="M6.016 16.328v-1.464c1.232-.08 2.22-.444 2.964-1.092.744-.648 1.116-1.508 1.116-2.58v-.144c0-.992-.348-1.772-1.044-2.34-.696-.568-1.708-.932-3.036-1.092V4.184c.56.144 1.012.4 1.356.768.344.368.516.816.516 1.344v.288h1.824v-.432c0-.448-.088-.876-.264-1.284a3.783 3.783 0 00-.744-1.116A4.251 4.251 0 007.54 2.9a5.324 5.324 0 00-1.524-.492V.872H4.288V2.36a5.532 5.532 0 00-1.416.324c-.448.168-.84.392-1.176.672-.336.28-.604.616-.804 1.008-.2.392-.3.844-.3 1.356v.144c0 .96.316 1.708.948 2.244.632.536 1.548.884 2.748 1.044v3.912c-.704-.16-1.248-.472-1.632-.936-.384-.464-.576-1.08-.576-1.848v-.288H.256v.576c0 .464.08.924.24 1.38.16.456.404.88.732 1.272.328.392.744.728 1.248 1.008s1.108.476 1.812.588v1.512h1.728zM4.288 7.424c-.688-.128-1.164-.332-1.428-.612-.264-.28-.396-.644-.396-1.092 0-.464.176-.832.528-1.104.352-.272.784-.448 1.296-.528v3.336zm1.728 5.712V9.344c.768.128 1.328.328 1.68.6.352.272.528.688.528 1.248 0 .544-.196.984-.588 1.32-.392.336-.932.544-1.62.624z"
                />
              </svg>
              <p class="text-strongCyan text-4xl" id="tip-amount">0.00</p>
            </div>
          </div>
          <!-- Total -->
          <div class="flex justify-between items-center">
            <div>
              <p class="text-lg">Total</p>
              <p class="text-grayishCyan">/ person</p>
            </div>
            <div class="flex items-center space-x-2">
              <svg
                class="scale-[1.6]"
                xmlns="http://www.w3.org/2000/svg"
                width="11"
                height="17"
              >
                <path
                  fill="var(--strong-cyan)"
                  d="M6.016 16.328v-1.464c1.232-.08 2.22-.444 2.964-1.092.744-.648 1.116-1.508 1.116-2.58v-.144c0-.992-.348-1.772-1.044-2.34-.696-.568-1.708-.932-3.036-1.092V4.184c.56.144 1.012.4 1.356.768.344.368.516.816.516 1.344v.288h1.824v-.432c0-.448-.088-.876-.264-1.284a3.783 3.783 0 00-.744-1.116A4.251 4.251 0 007.54 2.9a5.324 5.324 0 00-1.524-.492V.872H4.288V2.36a5.532 5.532 0 00-1.416.324c-.448.168-.84.392-1.176.672-.336.28-.604.616-.804 1.008-.2.392-.3.844-.3 1.356v.144c0 .96.316 1.708.948 2.244.632.536 1.548.884 2.748 1.044v3.912c-.704-.16-1.248-.472-1.632-.936-.384-.464-.576-1.08-.576-1.848v-.288H.256v.576c0 .464.08.924.24 1.38.16.456.404.88.732 1.272.328.392.744.728 1.248 1.008s1.108.476 1.812.588v1.512h1.728zM4.288 7.424c-.688-.128-1.164-.332-1.428-.612-.264-.28-.396-.644-.396-1.092 0-.464.176-.832.528-1.104.352-.272.784-.448 1.296-.528v3.336zm1.728 5.712V9.344c.768.128 1.328.328 1.68.6.352.272.528.688.528 1.248 0 .544-.196.984-.588 1.32-.392.336-.932.544-1.62.624z"
                />
              </svg>
              <p class="text-strongCyan text-4xl" id="total-amount">0.00</p>
            </div>
          </div>
        </div>

        <!-- Reset Button -->
        <button
          class="bg-strongCyan w-full p-3 text-xl text-veryDarkCyan rounded-lg hover:bg-lightGrayishCyan"
          id="btn-reset"
        >
          RESET
        </button>
      </div>
    </div>
  </body>
</html>
