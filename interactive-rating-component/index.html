<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card" id="rating-card">
      <img class="star-img" src="images/icon-star.svg" alt="icon-star" />
      <h1>How did we do?</h1>
      <p class="description">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="btn-rate-container">
        <button class="btn-rate">1</button>
        <button class="btn-rate">2</button>
        <button class="btn-rate">3</button>
        <button class="btn-rate">4</button>
        <button class="btn-rate">5</button>
      </div>
      <button class="btn-submit">S U B M I T</button>
    </div>

    <div class="card center-items hidden" id="thanks-card">
      <div class="illustration-img">
        <img
          src="images/illustration-thank-you.svg"
          alt="illustration-thank-you"
        />
      </div>
      <p class="text-rating">
        You selected <span id="rating">5</span> out of 5
      </p>
      <h1>Thank you!</h1>
      <p class="thanks-p">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
