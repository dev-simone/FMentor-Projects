<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Component</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
  </head>
  <body>
    <div class="card">
      <img
        class="product-img"
        src="images/image-product-desktop.jpg"
        alt="Product"
      />
      <div class="container">
        <p>P E R F U M E</p>
        <h2 class="title">Gabrielle Essence Eau De Perfum</h2>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Oliver
          Polge, Perfumer-Creator for the House of CHANEL
        </p>
        <div class="price">
          <p class="discounted-price">$149.99</p>
          <p class="main-price">$169.99</p>
        </div>
        <button class="payment-btn">
          <img class="icon" src="images/icon-cart.svg" alt="cart" /><strong>
            Add to Cart</strong
          >
        </button>
      </div>
    </div>
  </body>
</html>
