<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nft Card Component</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
  </head>
  <body>
    <div class="card">
      <div class="img-top">
        <img
          class="hero-img"
          src="images/image-equilibrium.jpg"
          alt="image-equilibrium"
        />
        <a class="img-link" href="#">
          <div class="img-overlay">
            <img src="images/icon-view.svg" alt="icon-view" />
          </div>
        </a>
      </div>

      <div class="container">
        <h3 class="title">
          <a href="#"><strong>Equilibrium #3429</strong></a>
        </h3>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-time">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
            <p>0.041 ETH</p>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="icon-clock" />
            <p>3 days left</p>
          </div>
        </div>
        <hr />
        <div class="author">
          <img src="images/image-avatar.png" alt="image-avatar" />
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
